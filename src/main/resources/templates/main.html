<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de ropa generica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="../static/style.css"> -->
</head>
<body style="background-color: #232946">
  <nav class="navbar navbar-expand-lg" style="background-color: #b8c1ec;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tienda de ropa</a>
      <div class="btn-group" role="group">
      <!-- <button class="navbar-toggler custom-ul" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-asdicon"></span>
      </button> -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center" id="categor">
        <!-- <li class="container-fluid " th:each="name : ${listCategories}" th:text="${name.nombre_categoria}"></li> -->
        <li class="container-fluid " th:each="name : ${listCategories}">
          <button class="btn but" data-bs-toggle="dropdown"
          type="button" th:text="${name.nombre_categoria}">
        </button>
        </li>
      </ul>
      </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <style>
    .but{
      background-color: #b8c1ec;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
