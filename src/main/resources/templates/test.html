<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>advaced test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: #284b63">
    <!-- Just NavBar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #778da9">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tienda de ropa generica</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown" th:each="cat : ${brinBoth}">
              <a
                th:text="${cat.key}"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </a>
              <ul class="dropdown-menu" style="background-color: #e0e1dd">
                <li th:each="subCat : ${cat.value}">
                  <a
                    th:text="${subCat}"
                    class="dropdown-item"
                    href="#"
                    style="background-color: #e0e1dd"
                  ></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Just NavBar -->

    <!-- Card para elementos en descuento o noticias -->

    <div class="container mx-auto  text-center" style="background-color: red;">
      <div class="row gx-5">
        <div class="col card" th:each="prodctDesct : ${cardsProductosDescuento}" style="background-color: purple;">
          <div class="card-body">
            <div class="p-3" th:text="${prodctDesct}" style="background-color: purple;"></div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Card para elementos en descuento o noticias -->

    <!-- Footer -->
    <div
      class="card fixed-bottom"
      style="height: 8rem; background-color: #0d1b2a"
    >
      <div class="card-body" style="width: 18rem">
        <h5 style="color: white" class="card-title">About Us</h5>
        <ul class="list-group">
          <a href="">Acerca de Nuestra Tienda</a>
          <a href="">Sustentabilidad</a>
          <a href="">Tarjeta de Regalo</a>
          <a href="">Trabaja con nostros</a>
        </ul>
      </div>
    </div>
    <!-- Footer -->

    <style>
      .but {
        background-color: #b8c1ec;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
